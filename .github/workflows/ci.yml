name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: ./app/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

    - name: Lint
      run: npm run lint

    - name: Build Application
      run: npm run build

    - name: Security Scan (Audit)
      run: npm audit --audit-level=high || true # Pour ne pas bloquer le build si des vulns mineures existent, mais l'afficher. Remove "|| true" pour bloquer.

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: ./app
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build . -t collector-app:latest
